<div class="heading">
  <div style="left:420px" id="line"></div>
  <div id="top">Meet Spencer Simbul</div>
  <div style="right:420px" id="line"></div>
</div>
<img id="profile" src="{{ profile }}" />
<div class="skills">
  <mat-card class="skill-card">
    <mat-card-header>
      <div mat-card-avatar class="skill-header-image"></div>
      <mat-card-title id="none">What I Know</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group mat-align-tabs="end">
        <mat-tab label="Software Skils">CONTENT 1</mat-tab>
        <mat-tab label="Hardware Skills">CONTENT 2</mat-tab>
        <mat-tab label="Personal Skills">CONTENT 3</mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
<div class="education">
  <mat-card class="edu-card">
    <mat-card-header>
      <div mat-card-avatar class="edu-header-image"></div>
      <mat-card-title>Education</mat-card-title>
      <mat-card-subtitle
        >Carleton University | Ottawa,Ontario</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="background" />
    <mat-card-content id="edu-info">
      <p>Program: B.Eng Electrical Engineering, 3rd Year</p>
      <p>CGPA: 10.80 / 12.00</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>COURSES TAKEN</button>
      <button mat-button>AWARDS & SCHOLARSHIPS</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="experience">
  <mat-card class="exp-card">
    <mat-card-header>
      <div mat-card-avatar><i class="fas fa-briefcase fa-2x"></i></div>
      <mat-card-title id="none">Experience</mat-card-title>
    </mat-card-header>

    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
